<div class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="/group-node/" class="link icon-only panel-open" data-panel="left">
                    <i class="icon f7-icons ios-only"><</i>
                    <i class="icon material-icons md-only"><</i>
                </a>
            </div>
            <div class="title sliding">Create Challenge</div>
        </div>
    </div>

    <div class="page-content">
        <form class="list" id="my-form">
            <ul>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Name</div>
                            <div class="item-input-wrap">
                                <input id="_challengeTitle" type="text" name="name" placeholder="Name your challenge">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Description</div>
                            <div class="item-input-wrap">
                                <textarea id="_challengeDescription" name="description" cols="40" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block block-strong row">
            <div class="col"><a class="button crate-challenge" onclick="sendChallenge()" href="#">Create</a></div>
        </div>
    </div>
</div>
